# Default values for webmethods-apigateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/softwareag-government-solutions/webmethods-apigateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: dev-10.11-latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# dict of envs
envConfigs: {}
envSecretConfigs: {}

# we have to setup 2 different service, because 1 is sticky, not the other...
service:
  gwruntime:
    type: ClusterIP
    port: 5555
    annotations: {}
  gwui:
    type: ClusterIP
    port: 9072
    annotations: {}

containerPorts:
  - containerPort: 5555
    name: gwruntime
    protocol: TCP
  - containerPort: 5543
    name: gwruntimessl
    protocol: TCP
  - containerPort: 9072
    name: gwui
    protocol: TCP
  - containerPort: 9073
    name: gwuissl
    protocol: TCP

# the licensing needed for the product
apigwLicense:
  licenseSecret: {}
    # name: ""
    # key: ""
    # path: ""
  licenseMountPath: /opt/softwareag/IntegrationServer/instances/default/config/licenseKey.xml

apigwTerracottaLicense:
  licenseSecret: {}
    # name: ""
    # key: ""
    # path: ""
  licenseMountPath: /opt/softwareag/common/conf/terracotta-license.key

configurator:
  enabled: false
  verbose: false
  envConfigs: {}
  envSecretConfigs: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  runAsUser: 1724
  runAsGroup: 1724
  fsGroup: 1724

securityContext:
  allowPrivilegeEscalation: false

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
        # - path: /
        #   pathType: Prefix
        #   backendServiceName: someservice
        #   backendServicePort: 5555
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}